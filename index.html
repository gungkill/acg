<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>acg</title>
</head>
<body>
<script>
    var id = getQueryVariable('id');
    if (id == 1) {
        window.location.href = "http://www.thedoujin.com";
    } else {
        window.location.href = "KsQR000.jpg";
    }

    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }
</script>
</body>
</html>
